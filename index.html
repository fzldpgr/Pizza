<!DOCTYPE html>
<html>
    <head>
        <title>Pizza</title>
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    </head>
    <body>
        <figure class="pizza">
            <div class="pizza__hero">
                <img src="resources/img/photo-1474600056930-615c3d706456.jpeg" alt="pizza 1" class="pizza__img">
            </div>
            <div class="pizza__content">
                <div class="pizza__title">
                    <h1 class="pizza__heading">Pizza Vegatale 👌</h1>
                    <div class="pizza__tag pizza__tag--1">
                        #Vegetarian
                    </div>
                    <div class="pizza__tag pizza__tag--2">
                        #Italian
                    </div>
                </div>
                    <p class="pizza__description">
                        Yummy veggie pizza with tasty olives, crisp peppers, fresh arugula and original italian tomato sauce.
                    </p>
                    <div class="pizza__details">
                        <p class="pizza__detail"><span class="emoji">🍕</span>850 kal</p>
                        <p class="pizza__detail"><span class="emoji">⏱</span>30 min</p>
                        <p class="pizza__detail"><span class="emoji">⭐</span>4.7 / 5</p>
                    </div>
            </div>
            <div class="pizza__price">
                $11.99
            </div>
        </figure>
    </body>
</html>
